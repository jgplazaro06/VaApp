<ion-header>
  <ion-toolbar class="upper-toolbar">
      <ion-buttons end [routerLink]="['/search-page']"
    routerDirection='forward'>
          <img style="padding-left: 20px;" src="assets/imgs/search.png">
      </ion-buttons>
    <!-- <ion-title>
              V Ambassadors
            </ion-title> -->
  </ion-toolbar>
</ion-header>
<ion-header>
  <ion-toolbar class="  " [routerLink]="['/ambassadors']" routerDiraction="back">
    &nbsp; &nbsp; < V Council </ion-toolbar> </ion-header> <ion-content>
      <ion-card style="height: 72; background: #D9E7F3; margin-right: 0px;
        margin-left: 0px;" class="" *ngFor="let a of vcs" (click)="moveToLanding(a)">
        <ion-row>
          <ion-col size="5" class=""
            style="padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 50px;">
            <img [src]="a.Image" onerror="this.style.display='none'" style="width:100px;" />
          </ion-col>
          <ion-col>
            <ion-card-header>
              <ion-card-title>{{a.name}}</ion-card-title>
              <ion-card-subtitle style="margin-top: 0px;">V Council</ion-card-subtitle>
            </ion-card-header>
          </ion-col>
        </ion-row>
      </ion-card>
      </ion-content>
