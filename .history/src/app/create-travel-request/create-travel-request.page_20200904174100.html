<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create Travel Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item>
      <ion-label class="default-text">Destination</ion-label>
      <ion-input required type="text" autofocus [(ngModel)]="data.Destination"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="default-text">From</ion-label>
      <ion-input required type="date" [(ngModel)]="data.StartDate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="default-text">To</ion-label>
      <ion-input required type="date" [(ngModel)]="data.EndDate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="default-text">Purpose</ion-label>
      <ion-input required type="text" [(ngModel)]="data.Purpose"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="default-text">Remarks</ion-label>
      <ion-input type="text" [(ngModel)]="data.Remarks"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button class="default-element-color" full (click)="beforeSaving()">
    Create Request
  </button>
</ion-content>
<app-footer-tab></app-footer-tab>
