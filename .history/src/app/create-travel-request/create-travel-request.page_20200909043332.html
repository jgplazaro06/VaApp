<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create Travel Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-lines *ngFor="let req of requestList; let i = index">
    <ion-item>
      <ion-label class="default-text">Destination</ion-label>
      <ion-input required type="text" autofocus [(ngModel)]="req.Destination"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="default-text">From</ion-label>
      <ion-input required type="date" [(ngModel)]="req.StartDate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="default-text">To</ion-label>
      <ion-input required type="date" [(ngModel)]="req.EndDate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="default-text">Purpose</ion-label>
      <ion-input required type="text" [(ngModel)]="req.Purpose"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="default-text">Remarks</ion-label>
      <ion-input type="text" [(ngModel)]="req.Remarks"></ion-input>
    </ion-item>
    <ion-item>
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="block" *ngIf="requestList.length > 1 && i != 0" (click)="removeRequest(i)">Remove Request
        </ion-button>
      </ion-col>
    </ion-item>

  </ion-list>
  <div>
    <ion-button expand="block" (click)="addRequest()">Add Destination</ion-button>

    <ion-button expand="block" (click)="beforeSaving()">
      Create Request
    </ion-button>

    <ion-button expand="block" (click)="goToHistory()">Travel History</ion-button>
  </div>
</ion-content>
<app-footer-tab></app-footer-tab>
