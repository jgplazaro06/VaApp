<ion-header>
  <ion-toolbar class="upper-toolbar">
    <ion-buttons end [routerLink]="['/search-page']" routerDirection='forward'>
      <img style="padding-left: 20px;" src="assets/imgs/search.png">
    </ion-buttons>
    <!-- <ion-title>
              V Ambassadors
            </ion-title> -->
  </ion-toolbar>
</ion-header>
<ion-header>
  <ion-toolbar class="lower-toolbar" [routerLink]="['/pdf-votes']" routerDirection="back">
    &nbsp; &nbsp; < Profile </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="has-border">
      <ion-item>
        <img [src]="profile.Image" (error)="Defaults_.PERSON_REVERT_TO_DEFAULT($event)"
          style="margin:auto; width: 100%;">
        <!-- <ion-label text-wrap>
          <h2 class="default-text">{{ profile.Name }}</h2>
          <p class="default-text">{{ profile.IRID }}</p>
          <p class="default-text">{{ profile.Team }}</p>

        </ion-label> -->

        <!-- <ion-card-title class="default-text" style="text-align: center; font-weight: 900; ">
          {{profile.IRID != "" ? profile.IRID : 'Unavailable'}}
        </ion-card-title> -->
      </ion-item>
    </ion-card-header>
    <ion-card-title class="default-text" style="text-align: center; font-weight: 900; ">
      {{profile.Name != "" ? profile.Name : 'Unavailable'}} <br>
      {{profile.IRID != "" ? profile.IRID : 'Unavailable'}}
    </ion-card-title>

    <div style="padding: 15px;">
      <p class="default-text" style=" margin-top: 0px;margin-bottom: 3px; font-weight: 700;">
        Team: {{profile.Team != "" ? profile.Team : 'Unavailable'}}</p>
      <p class="default-text" style=" margin-top: 0px;margin-bottom: 0px; font-weight: 700;">
        Year: {{year}}</p>
      <p class="default-text" style=" margin-top: 0px;margin-bottom: 0px; font-weight: 700;">
        Month: {{month}}</p>
    </div>
    <div style="background: #0d2c6c; padding: 3px;">
      <p style="color: white; text-align: center; font-weight: 900;">Total Number of Votes: </p>
      <!-- <ion-button horizontal="end">Save Changes</ion-button> -->
    </div>
    <ion-list lines="full">
      <ion-item class="transparent-item" *ngFor="let v of votes">
        <p class="default-text" style="text-align: center;"> {{v[0]}}: {{v[1]}} </p>
      </ion-item>
    </ion-list>
    <div style="background: #0d2c6c; padding: 3px;">
      <p style="color: white; text-align: center; font-weight: 900;">Total: {{profile.Total}}</p>
      <!-- <ion-button horizontal="end">Save Changes</ion-button> -->
    </div>
  </ion-card>
  <!-- <ion-card>

  </ion-card> -->


</ion-content>
