<ion-header>
  <ion-toolbar class="upper-toolbar">
    <ion-buttons end [routerLink]="['/search-page']"
    routerDirection='forward'>
      <img style="padding-left: 20px;" src="assets/imgs/search.png">
    </ion-buttons>
    <!-- <ion-title>
              V Ambassadors
            </ion-title> -->
  </ion-toolbar>
</ion-header>
<ion-header>
  <ion-toolbar class="  ">

    <ion-back-button slot="start">
      <p class="default-text"> &nbsp; &nbsp; < Nomination History </p>
          <!-- <p class="default-text" *ngIf="isAssociatePartner"> &nbsp; &nbsp; < Associate V Partners </p>
              <p class="default-text" *ngIf="isPartner"> &nbsp; &nbsp; < V Partners </p>
                  <p class="default-text" *ngIf="isCouncil"> &nbsp; &nbsp; < V Council </p> -->
    </ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="has-border">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="profile.Image" (error)="Defaults_.PERSON_REVERT_TO_DEFAULT($event)">
        </ion-avatar>
        <ion-label text-wrap>
          <h2 class="default-text">{{ profile.Name }}</h2>
          <p class="default-text">{{ profile.IRID }}</p>
          <p class="default-text">{{ profile.Team }}</p>

        </ion-label>
      </ion-item>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-list lines="none">
      <ion-item class="transparent-item" *ngFor="let v of votes">
        {{v[0]}}: {{v[1]}}
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
