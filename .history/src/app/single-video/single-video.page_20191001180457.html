<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Watch</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-list-header class="transparent-item" text-wrap>
      {{ content.name }}
    </ion-list-header>
  </ion-list>
  <iframe [src]="videoSrc | safe" allowfullscreen webkitallowfullscreen mozallowfullscreen
    style="width: 100%; height: 400px;" allow='autoplay; encrypted-media'></iframe>
</ion-content>
