<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ category }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list line="none">
    <ion-item *ngFor="let person of nominees" class="transparent-item" (click)="viewProfile(person)" text-wrap>
      <ion-thumbnail slot="start">
        <img [src]="person.Image" (error)="Defaults_.PERSON_REVERT_TO_DEFAULT($event)">
      </ion-thumbnail>
      <p class="default-text">{{ person.Name }}</p>
    </ion-item>
  </ion-list>
</ion-content>
<app-footer-tab></app-footer-tab>
