<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <form>
      <ion-item class="transparent-item">
        <ion-label position="floating">Old Password</ion-label>
        <ion-input required type="password" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item class="transparent-item">
        <ion-label position="floating">New Password</ion-label>
        <ion-input required type="password" [(ngModel)]="verif1" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item class="transparent-item">
        <ion-label position="floating">Retype Password</ion-label>
        <ion-input required type="password" [(ngModel)]="verif2" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <br />
      <ion-button expand="block" class="default-element-color" type="submit" *ngIf="checkNew()"
        (click)="beforeSaving()">Change</ion-button>
    </form>
  </ion-list>
</ion-content>
<app-footer-tab></app-footer-tab>
