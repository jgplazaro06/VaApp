<ion-header>
  <ion-toolbar class="upper-toolbar">
    <ion-buttons end [routerLink]="['/search-page']" routerDirection='forward'>
      <img style="padding-left: 20px;" src="assets/imgs/search.png">
    </ion-buttons>
    <!-- <ion-title>
        V Ambassadors
      </ion-title> -->
  </ion-toolbar>
</ion-header>
<ion-header>
  <ion-toolbar class="lower-toolbar" [routerLink]="['/home']" routerDirection="back">
    &nbsp; &nbsp; < Login </ion-toolbar>
</ion-header>
<br /> <br /> <br /> <br />
<ion-content class="login">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list no-lines style="padding:40px;">
          <ion-label style="color:#13254E; padding-left: 15px;">
            <strong> Login</strong>
          </ion-label>
          <ion-item class="white-background">
            <ion-input [(ngModel)]="txtUser" style="padding-left: 0px;" placeholder="Username"
              [ngModelOptions]="{standalone: true}" type="email" required autofocus></ion-input>
          </ion-item>
          <br />
          <ion-item class="white-background" style="padding-left: 0px;">
            <ion-input [(ngModel)]="pbxPass" style="padding-left: 0px;" placeholder="Password"
              [ngModelOptions]="{standalone: true}" type="password" required></ion-input>
          </ion-item>
          <br />
          <ion-button expand="full" icon-start id="btnLogin" class="default-element-color" (click)="logIn()">
            Log in
          </ion-button>
          <ion-button expand="full" icon-start id="btnLogin" class="default-element-color"
            [routerLink]="['/forgot-password']" routerDirection="forward">
            Forgot Password
          </ion-button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer-tab></app-footer-tab>
