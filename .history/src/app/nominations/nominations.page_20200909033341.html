<ion-header>
  <ion-toolbar>
    <ion-title>Nominations</ion-title>
  </ion-toolbar>
</ion-header>
<ion-header>
  <ion-back-button slot="start">
    &nbsp; &nbsp; <p class="default-text"> &nbsp; &nbsp; < Home </p> </ion-back-button>

</ion-content>
